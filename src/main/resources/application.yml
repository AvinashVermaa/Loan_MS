spring:
  application:
    name: loans
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    driverClassName: org.h2.Driver
    
  h2:
    console:
      enabled: true
      
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
    hibernate:
      ddl-auto: update

  config:
    import:
    #- "application_qa.yml"
    #- "application_prod.yml"
    - "optional:configserver:http://localhost:8071/"
    
  profiles:
    active:
    - "prods"

server:
  port: 8082
  
