    shutdown:
      enabled: true
    
    
      
  health:
    probes:
      enabled: true
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
      
  info:
    env:
      enabled: true
      
endpoints:
  shutdown:
    enabled: true
    
eureka:
  instance:
    prefer-ip-address: true
  
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/      
        
        
